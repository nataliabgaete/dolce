    <div>
        <h5 class="text-center mt-4 mb-5">REGISTRO</h5>
    </div>
      

    <form>
        
        <div class="container-fluid" >
            <div class="form-group" style="margin-left: 6%; margin-right: 6%; max-width: 15cm;">
                <label for="exampleInputEmail1">Correo Electrónico*</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa aquí tu email">
            </div>

            <div class="row" style="margin-left: 5%; margin-right: 5%;">
                <div class="col-sm-6">
                    <div class="form-group" >
                        <label for="exampleInputEmail1">Nombres*</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group" >
                        <label for="exampleInputEmail1">Apellidos*</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group" >
                        <label for="exampleInputEmail1">Dirección*</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group" >
                        <label for="exampleInputEmail1">Torre, Apto, Oficina</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group" >
                        <label for="exampleInputEmail1">Departamento*</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group" >
                        <label for="exampleInputEmail1">Ciudad*</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group" >
                        <label for="exampleInputEmail1">Barrio*</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group" >
                        <label for="exampleInputEmail1">Cédula*</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group" >
                        <label for="exampleInputEmail1">Teléfono*</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group" >
                        <label for="exampleInputEmail1">Género</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group" >
                        <label for="exampleInputEmail1">Fecha de Nacimiento</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="DD/MM/AAAA">
                    </div>
                </div>

            </div>

            <div class="form-group form-check mt-4" style="margin-left: 5%; margin-right: 5%;">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Acepto la politica de tratamiento de datos</label>
            </div>
    
            <div class="form-group form-check mt-4" style="margin-left: 5%; margin-right: 5%;">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Autorizo envio de emails</label>
            </div>
    
            <div class="form-group form-check mt-4" style="margin-left: 5%; margin-right: 5%;">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Acepto términos y condiciones</label>
            </div>

        </div>

        <div class="container-fluid d-flex justify-content-center">
            <div class="form-group form-check border border-dark rounded-lg" style="padding-top: 2%; padding-bottom: 2%; padding-right: 1%; padding-left: 2%; text-align: center;">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">No soy un robot</label>
            </div>
        </div>
                       
    </form>
